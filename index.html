<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="icon" type="image/x-icon" href="favicon-heart.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

</head>
<body>
    <div id="container">
        <div id="image-container"></div>
        <div id="text-container">
            <div id="question">Will you be my valentine?</div>
            <div id="options">
                <button id="yes-button" onclick="selectOption('yes')">Yes</button>
                <button id="no-button" onclick="selectOption('no')">No</button>
            </div>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="seggsy-music.mp3" type="audio/mp3">
    </audio>

</body>
</html>
